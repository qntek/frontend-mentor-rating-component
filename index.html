<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <div class="wrapper">
      <!-- Rating state start -->

      <section class="window rating-window off">
        <div class="star-container"><img class="star" src="./images/icon-star.svg" alt="gold star"></div>
        <p class="header">How did we do?</p>

        <p class="window-text">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="buttons">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="4">4</button>
          <button id="5">5</button>
        </div>
        <button id="submit">Submit</button>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <section class="window thanks-window">
        <img src="./images/illustration-thank-you.svg" alt="" class="thanks-img">
        <p class="rating">You selected <span id="result"></span> out of 5</p>
        <p class="header">Thank you!</p>

        <p class="window-text thanks-text">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </section>
      <!-- Thank you state end -->
    </div>
  </main>

</body>
</html>
